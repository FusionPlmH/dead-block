# This is a basic workflow to help you get started with Actions

name: split
on:
#  schedule:
#    - cron:  "55 * * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2  # updated from v2
    - name: Ready to Go
      run: |    
        wget --no-check-certificate -t 1 -T 10 -O block https://raw.githubusercontent.com/neodevpro/neodevhost/master/block        
  
    - name: Git Auto Commit
      uses: stefanzweifel/git-auto-commit-action@v5.1.0
      with:
           commit_message: Auto Update
           branch: master
           commit_options: '--no-verify --signoff'
           file_pattern: deadblock
           repository: .
           commit_user_name: FusionPlmH
           commit_user_email: leemenhin@gmail.com
           push_options: '--force'
           skip_dirty_check: true

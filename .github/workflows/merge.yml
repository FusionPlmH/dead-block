jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
    - uses: actions/checkout@v4.2.2  # updated from v2
    - name: Ready to Go
      run: |
        rm deadblock
